<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPS Academy Jhabua | Career Solution Magazine</title>

<style>
:root {
    --primary: #d32f2f;
    --dark: #111;
    --light: #f4f6f9;
}

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: var(--light);
}

/* NAVBAR */
.navbar {
    background: var(--dark);
    text-align: center;
    padding: 12px 10px;
}

.navbar img {
    max-width: 220px;
    width: 100%;
    height: auto;
}

/* HERO */
.hero {
    background: linear-gradient(rgba(211,47,47,0.95), rgba(183,28,28,0.95));
    color: white;
    text-align: center;
    padding: 70px 20px;
}

.hero h1 {
    font-size: 2.3rem;
    margin-bottom: 10px;
}

.hero p {
    font-size: 1.05rem;
    opacity: 0.9;
}

/* CARD */
.card {
    background: white;
    max-width: 500px;
    margin: -50px auto 60px;
    padding: 35px 25px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    text-align: center;
}

.card h2 {
    margin-bottom: 15px;
}

.card p {
    color: #555;
    margin-bottom: 25px;
}

.btn {
    display: inline-block;
    padding: 14px 30px;
    background: var(--primary);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
}

.btn:hover {
    background: #b71c1c;
    transform: scale(1.05);
}

/* FOOTER */
footer {
    text-align: center;
    padding: 25px;
    background: var(--dark);
    color: white;
}

/* MOBILE OPTIMIZATION */
@media (max-width: 768px) {

    .hero {
        padding: 50px 20px;
    }

    .hero h1 {
        font-size: 1.8rem;
    }

    .card {
        margin: -40px 20px 50px;
        padding: 25px 20px;
    }

}
</style>
</head>

<body>

<div class="navbar">
    <!-- Replace logo.png with your actual image path -->
    <img src="images/logo.png" alt="IPS Academy Jhabua Logo">
</div>

<div class="hero">
    <h1>Career Solution Magazine</h1>
    <p>Official Monthly Career Guidance Publication</p>
</div>

<div class="card">
    <h2>Register to Access Magazine</h2>
    <p>
        Students must complete the registration form 
        before accessing the digital magazine editions.
    </p>

    <a class="btn"
       href="https://docs.google.com/forms/d/e/1FAIpQLSdT20qAjb5lVCW1Z-tyvDCnj49dNQ_HcuuCNluuAKbZM-xK1w/viewform"
       target="_blank">
       Register Now
    </a>
</div>

<footer>

</footer>

</body>
</html>
